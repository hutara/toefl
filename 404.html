<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - صفحه پیدا نشد | RemoteVM</title>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0d1117; /* پس‌زمینه تیره مانند GitHub */
            --primary-color: #2a8cff; /* آبی درخشان */
            --text-color: #c9d1d9; /* رنگ متن خوانا */
            --glow-color: rgba(42, 140, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* جلوگیری از اسکرول به خاطر انیمیشن */
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 900;
            position: relative;
            color: white;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--primary-color),
                0 0 30px var(--primary-color),
                0 0 40px var(--primary-color);
        }

        .error-code span {
            display: inline-block;
            animation: glitch 3s infinite alternate;
        }

        /* انیمیشن گلیچ برای هر عدد با تاخیر متفاوت */
        .error-code span:nth-child(1) { animation-delay: 0.1s; }
        .error-code span:nth-child(2) { animation-delay: 0.3s; }
        .error-code span:nth-child(3) { animation-delay: 0.2s; }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0, 0);
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px var(--primary-color),
                    0 0 30px var(--primary-color);
            }
            20% {
                transform: translate(-3px, 3px);
                text-shadow: 
                    0 0 5px #ff4da6, 
                    0 0 10px #ff4da6;
            }
            40% {
                transform: translate(3px, -3px);
                text-shadow: 
                    0 0 5px #4dffc3, 
                    0 0 10px #4dffc3;
            }
            60% {
                transform: translate(-2px, 2px) skewX(10deg);
            }
            80% {
                transform: translate(2px, -2px) skewY(-5deg);
            }
        }

        .message {
            font-size: 2rem;
            font-weight: 700;
            margin-top: -20px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }

        .sub-message {
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.8s forwards;
            opacity: 0;
        }

        .home-link {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            color: var(--primary-color);
            background-color: transparent;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 1.1s forwards;
            opacity: 0;
            box-shadow: 0 0 10px var(--glow-color);
        }

        .home-link:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 25px var(--glow-color);
            transform: translateY(-3px);
        }

        .brand-name {
            position: absolute;
            bottom: 30px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            opacity: 0.5;
            letter-spacing: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* استایل برای موبایل */
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            .message {
                font-size: 1.5rem;
            }
            .sub-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">
            <span>4</span><span>0</span><span>4</span>
        </div>
        <h1 class="message">صفحه پیدا نشد</h1>
        <p class="sub-message">
            ⛔️ 🤖 ⛔️
        </p>
        <a href="http://remotevm.site/" class="home-link">بازگشت</a>
    </div>

    <div class="brand-name">RemoteVM</div>

</body>
</html>
